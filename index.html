<!DOCTYPE html>

                            <input type="radio" name="q1" value="b" class="mr-3 w-4 h-4 text-indigo-600">
                            <span>b) Un motor de razonamiento estadístico para procesar lenguaje.</span>

                            <span>c) Una base de datos estática que almacena archivos de Excel.</span>
                        </label>
                    </div>
                </div>
